<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<main>
    <h1>Gallery</h1>
    <article id="container">
        <div id="images">
            <img src="https://picsum.photos/id/1015/600/400" alt="Image 1">
        </div>
        <div class="buttons">
            <button id="back" class="button">
                Back
            </button>
            <button id="forward" class="button">
                Forward
            </button>
            <button id="terminate" class="button">
                Terminate
            </button>
        </div>
    </article>
</main>
<script type="module">
    import { imageGallery } from './image_gallery.ts';
    window.imageGallery = imageGallery;

    window.addEventListener('load', function() {
        imageGallery('container');
    });
</script>
</body>
</html>
